<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Manager</title>
    <link rel="stylesheet" href="cash2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cash Flow Minimizer</h1>

        <div class="form-section">
            <label for="persons">Number of Persons:</label>
            <input type="number" id="persons" value="3" oninput="addInputs()">
            <button onclick="addInputs()">Add Inputs</button>
            <button onclick="updateOwesLabels()">Update Owes Labels</button>
            <button onclick="calculateResult()">Calculate Transactions</button>
        </div>

        <div id="nameInputs"></div>
        
        <div id="paymentInputs"></div>

        <!-- Display for simplified transactions -->
        <h3>Simplified Transactions:</h3>
        <div id="simplifiedTransactions"></div>
        <pre id="output"></pre>

        <!-- Matrix Table Representation Section -->
        <h3>Matrix Representation of Transactions</h3>
        <div id="matrixTable"></div>

        <!-- Transaction Table Section -->
        <h3>Transaction Visualization</h3>
        <div id="transactionTable"></div>

        <!-- Canvas to visualize transactions -->
        <canvas id="transactionCanvas" width="500" height="500"></canvas>
    </div>

    <!-- JavaScript file -->
    <script src="cash3.js"></script>
</body>
</html>
